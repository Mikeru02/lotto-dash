<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dakq2u8n0/image/upload/v1740572106/image-removebg-preview_ylxhfm.png">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://res.cloudinary.com/dakq2u8n0/image/upload/v1740572539/image-removebg-preview_2_crxbfh.png" alt="Logo" class="logo"> 
        <div class="profile-container">
            <img src="https://res.cloudinary.com/dakq2u8n0/image/upload/v1740663929/ppp_tdpbik.jpg" alt="Profile" class="profile"> 
        </div>
    </div>

    <div class="last-winning-draw">
        <div class="number-box">09</div>
        <div class="number-box">22</div>
        <div class="number-box">03</div>
        <div class="number-box">07</div>
        <div class="number-box">02</div>
        <div class="number-box">04</div>
    </div>
    <p class="next-draw">Next Draw: <span id="countdown"></span></p>

    <!-- Main Section -->
    <div class="main-content">
        <div class="contents">
            <h3>Numbers</h3>
            <div class="number-selection">
                <div class="selected">09</div>
                <div class="selected">09</div>
                <div class="empty">  </div>
                <div class="empty">  </div>
                <div class="empty">  </div>
                <div class="empty">  </div>
            </div>

            <div class="buttons">
                <button class="reset-btn"></button>
                <button class="submit-btn"></button>
            </div>
            <h3>Players</h3>
            <div class="players-winners-container">
                <div class="players">
                    <div class="player">
                        <div class="player-name">Hatdog Cheesedog</div>
                    </div>
                    <div class="player">
                        <div class="player-name">Jillian Cutie</div>
                    </div>
                    <div class="player">
                        <div class="player-name">Mwehehehe</div>
                    </div>
                </div>

                <div class="winners">
                    <img src="https://res.cloudinary.com/dakq2u8n0/image/upload/v1740659836/Screenshot_2025-02-27_203626-removebg-preview_mose29.png" alt="Winning Ticket" class="winner-icon">
                    <h4>Last Draw Winners</h4>
                    <hr>
                    <p>Mwehehehe</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="https://res.cloudinary.com/dakq2u8n0/image/upload/v1740662233/image-removebg-preview_5_n6mtgt.png" alt="barcode" class="barcode"> 
            <p>Ellorando, Rodien Jillian | Ponce, Michael Alexis</p>
            <p>For educational purposes only | BSCS 3</p>
            <p>All Rights Reserved 2025</p>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
